<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Message Reservation Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./styles.css">
<script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
</head>
<body>
<form id="myForm">

<div class="form-group">
    <label for="visitDateTime">送信日時:</label>
    <input type="datetime-local" id="visitDateTime" name="visitDateTime" required>
    <small>現在より 30 分以上後の時刻で登録してください</small>
</div>

<div class="form-group">
    <label for="visitDetails">メッセージ:</label>
    <textarea id="visitDetails" name="visitDetails" rows="4" required maxlength="255" oninput="countCharacters(this)"></textarea>
    <div id="characterCount">このツールで予約できるメッセージは 255 文字まで</div>
</div>

  <div class="form-group">
    <label for="displayNameInput">登録者:</label>
    <input type="text" id="displayNameInput" name="displayName" required readonly>
  </div>

<div class="form-group">
  <label for="userIdInput">LINE WORKS ID:</label>
  <input type="text" id="userIdInput" name="userId" required readonly>
</div>

  <button type="button" onclick="submitForm()">送信</button>
</form>
<script src="woff.js"></script>
</body>
</html>
